<mat-card class="mt-5 mb-5">
    <mat-card-header class="row">
        <div class="col">
          <img [src]="libroPath" class="rounded float-start mx-3" width="35"
          height="35"/>
            <mat-card-title>Libros</mat-card-title>
            <mat-card-subtitle>Listado</mat-card-subtitle>
        </div>
        <div class="col text-end">
            <button
                    mat-mini-fab
                    color="accent"
                    aria-label="Open register book"
                    (click)="openDialog('0ms', '0ms')"
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>

    <div class="row form-group mb-3">
        <div class="col" *ngFor="let book of books">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>{{book.titulo}}</mat-card-title>
                    <mat-card-subtitle>{{book.idusuario}} </mat-card-subtitle>
                    <img mat-card-md-image [src]="bookImage" >
                  </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                 {{book.descripcion}}
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</mat-card>
