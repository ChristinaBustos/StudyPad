<mat-card class="mt-5 mb-5">
    <mat-card-header class="row">
        <div class="col">
            <img [src]="catePath" class="rounded float-start mx-3" width="35"
            height="35"/>
            <mat-card-title>Categor√≠as</mat-card-title>
            <mat-card-subtitle>Listado</mat-card-subtitle>
        </div>
        <div class="col text-end">
            <button
                    mat-mini-fab
                    color="accent"
                    aria-label="Open register categori"
                    (click)="openDialog('0ms', '0ms')"
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <table
                class="col-12"
                mat-table
                [dataSource]="categori"
                matSort
                (matSortChange)="annonceSortChange($event)"
        >
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="cantidadlibros">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CantidadLibros</th>
                <td mat-cell *matCellDef="let element">{{ element.cantidadlibros }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab class="me-2" color="warn"
                            (click)="editCategoria(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
        >
        </mat-paginator>
    </mat-card-content>
</mat-card>

<div id="loaderDiv" *ngIf="isLoading">
    <mat-spinner mode="indeterminate" class="ajax-loader"></mat-spinner>
</div>
