<form #lectorForm="ngForm" novalidate (submit)="saveCategoria()">
    <h2 mat-dialog-title>Register Categoria</h2>
    <mat-dialog-content class="mat-typography">
        <div class="row form-group mb-3">
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput
                           placeholder="ProgramaciÃ³n"
                           #nombre="ngModel"
                           name="nombre"
                           [(ngModel)]="category.nombre"
                           required>
                    <mat-error *ngIf="nombre.invalid">
                        <span *ngIf="nombre.errors?.['required']">
                            Campo obligatorio
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-button mat-dialog-close>
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-button type="submit" [disabled]="lectorForm.invalid">
            <mat-icon>check</mat-icon>
            Save
        </button>
    </mat-dialog-actions>
</form>
